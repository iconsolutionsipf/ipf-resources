CustomerCreditTransferInitiationV09:
  required:
    - grpHdr
    - pmtInf
  type: object
  properties:
    grpHdr:
      $ref: '#/GroupHeader85'
    pmtInf:
      maxItems: 2147483647
      minItems: 1
      type: array
      xml:
        name: PmtInf
      items:
        $ref: '#/PaymentInstruction30'
    splmtryData:
      type: array
      xml:
        name: SplmtryData
      items:
        $ref: '#/SupplementaryData1'
  description: "Scope\r\nThe CustomerCreditTransferInitiation message is sent\
        \ by the initiating party to the forwarding agent or debtor agent. It is used\
        \ to request movement of funds from the debtor account to a creditor.\r\n\
        Usage\r\nThe CustomerCreditTransferInitiation message can contain one or more\
        \ customer credit transfer instructions.\r\nThe CustomerCreditTransferInitiation\
        \ message is used to exchange:\r\n- One or more instances of a credit transfer\
        \ initiation;\r\n- Payment transactions that result in book transfers at the\
        \ debtor agent or payments to another financial institution;\r\n- Payment\
        \ transactions that result in an electronic cash transfer to the creditor\
        \ account or in the emission of a cheque.\r\nThe message can be used in a\
        \ direct or a relay scenario:\r\n- In a direct scenario, the message is sent\
        \ directly to the debtor agent. The debtor agent is the account servicer of\
        \ the debtor.\r\n- In a relay scenario, the message is sent to a forwarding\
        \ agent. The forwarding agent acts as a concentrating financial institution.\
        \ It will forward the CustomerCreditTransferInitiation message to the debtor\
        \ agent.\r\nThe message can also be used by an initiating party that has authority\
        \ to send the message on behalf of the debtor. This caters for example for\
        \ the scenario of a payments factory initiating all payments on behalf of\
        \ a large corporate.\r\nThe CustomerCreditTransferInitiation message can be\
        \ used in domestic and cross-border scenarios.\r\nThe CustomerCreditTransferInitiation\
        \ message must not be used by the debtor agent to execute the credit transfer\
        \ instruction(s). The FIToFICustomerCreditTransfer message must be used instead."
CustomerPaymentStatusReportV10:
  required:
    - grpHdr
    - orgnlGrpInfAndSts
  type: object
  properties:
    grpHdr:
      $ref: '#/GroupHeader86'
    orgnlGrpInfAndSts:
      $ref: '#/OriginalGroupHeader17'
    orgnlPmtInfAndSts:
      type: array
      xml:
        name: OrgnlPmtInfAndSts
      items:
        $ref: '#/OriginalPaymentInstruction32'
    splmtryData:
      type: array
      xml:
        name: SplmtryData
      items:
        $ref: '#/SupplementaryData1'
  description: "Scope\r\nThe CustomerPaymentStatusReport message is sent by an\
        \ instructed agent to the previous party in the payment chain. It is used\
        \ to inform this party about the positive or negative status of an instruction\
        \ (either single or file). It is also used to report on a pending instruction.\r\
        \nUsage\r\nThe CustomerPaymentStatusReport message is exchanged between an\
        \ agent and a non-financial institution customer to provide status information\
        \ on instructions previously sent. Its usage will always be governed by a\
        \ bilateral agreement between the agent and the non-financial institution\
        \ customer.\r\nThe CustomerPaymentStatusReport message can be used to provide\
        \ information about the status (for example a rejection, an acceptance) of\
        \ the initiation of a credit transfer, a direct debit, as well as on the initiation\
        \ of other customer instructions.\r\nThe CustomerPaymentStatusReport message\
        \ refers to the original instruction(s) by means of references only or by\
        \ means of references and a set of elements from the original instruction.\r\
        \nThe CustomerPaymentStatusReport message can be used in domestic and cross-border\
        \ scenarios.\r\nThe CustomerPaymentStatusReport may also be sent to the receiver\
        \ of the payment in a real time payment scenario, as both sides of the transactions\
        \ must be informed of the status of the transaction (that is either the beneficiary\
        \ is credited, or the transaction is rejected)."
