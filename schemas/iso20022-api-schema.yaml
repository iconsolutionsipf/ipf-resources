  description: "Scope\r\nThe FinancialInstitutionToFinancialInstitutionPaymentStatusRequest\
        \ message is sent by the debtor agent to the creditor agent, directly or through\
        \ other agents and/or a payment clearing and settlement system. It is used\
        \ to request a FIToFIPaymentStatusReport message containing information on\
        \ the status of a previously sent instruction. \r\nUsage\r\nThe FIToFIPaymentStatusRequest\
        \ message is exchanged between agents to request status information about\
        \ instructions previously sent. Its usage will always be governed by a bilateral\
        \ agreement between the agents.\r\nThe FIToFIPaymentStatusRequest message\
        \ can be used to request information about the status (e.g. rejection, acceptance)\
        \ of a credit transfer instruction, a direct debit instruction, as well as\
        \ other intra-agent instructions (for example FIToFIPaymentCancellationRequest).\r\
        \nThe FIToFIPaymentStatusRequest message refers to the original instruction(s)\
        \ by means of references only or by means of references and a set of elements\
