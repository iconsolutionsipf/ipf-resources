      $ref: '#/InvestigationStatus5Choice'
    cxlDtls:
      type: array
      xml:
        name: CxlDtls
      items:
        $ref: '#/UnderlyingTransaction22'
    modDtls:
      $ref: '#/PaymentTransaction107'
