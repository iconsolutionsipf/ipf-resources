        \nUsage\r\nThe PaymentReturn message is exchanged between agents to return\
        \ funds after settlement of credit transfer instructions (that is FIToFICustomerCreditTransfer\
        \ message and FinancialInstitutionCreditTransfer message) or direct debit\
        \ instructions (FIToFICustomerDirectDebit message).\r\nThe PaymentReturn message\
        \ should not be used between agents and non-financial institution customers.\
        \ Non-financial institution customers will be informed about a debit or a\
        \ credit on their account(s) through a BankToCustomerDebitCreditNotification\
        \ message ('notification') and/or BankToCustomerAccountReport/BankToCustomerStatement\
        \ message ('statement').\r\nThe PaymentReturn message can be used to return\
        \ single instructions or multiple instructions from one or different files.\r\
        \nThe PaymentReturn message can be used in domestic and cross-border scenarios.\r\
        \nThe PaymentReturn message refers to the original instruction(s) by means\
        \ of references only or by means of references and a set of elements from\
        \ the original instruction."
