  description: "Scope\r\nThe FinancialInstitutionToFinancialInstitutionCustomerDirectDebit message is sent by the creditor agent to the debtor agent, directly or through other agents and/or a payment clearing and settlement system.\r\nIt is used to collect funds from a debtor account for a creditor.\r\nUsage\r\nThe FItoFICustomerDirectDebit message can contain one or more customer direct debit instructions.\r\nThe FIToFICustomerDirectDebit message does not allow for grouping.\r\nThe FItoFICustomerDirectDebit message may or may not contain mandate related information, that is extracts from a mandate, such as the MandateIdentification or DateOfSignature. The FIToFICustomerDirectDebit message must not be considered as a mandate.\r\nThe FItoFICustomerDirectDebit message can be used in domestic and cross-border scenarios."
FIToFIPaymentCancellationRequestV08:
  required:
    - assgnmt
    - undrlyg
  type: object
  properties:
    assgnmt:
      $ref: '#/CaseAssignment5'
    get_case:
      $ref: '#/Case5'
    ctrlData:
      $ref: '#/ControlData1'
    undrlyg:
      maxItems: 2147483647
      minItems: 1
      type: array
      xml:
        name: Undrlyg
      items:
        $ref: '#/UnderlyingTransaction23'
    splmtryData:
      type: array
      xml:
        name: SplmtryData
      items:
        $ref: '#/SupplementaryData1'
    case:
      $ref: '#/Case5'
  description: "Scope\r\nThe FIToFIPaymentCancellationRequest message is sent\
        \ by a case creator/case assigner to a case assignee.\r\nThis message is used\
        \ to request the cancellation of an original payment instruction. The FIToFIPaymentCancellationRequest\
        \ message is exchanged between the instructing agent and the instructed agent\
        \ to request the cancellation of a interbank payment message previously sent\
        \ (such as FIToFICustomerCreditTransfer, FIToFICustomerDirectDebit or FinancialInstitutionCreditTransfer).\r\
        \n\r\nThe FIToFIPaymentCancellationRequest message supports both the request\
        \ for cancellation (the instructed agent - or assignee - has not yet processed\
        \ and forwarded the payment instruction) as well as the request for refund\
        \ (payment has been fully processed already by the instructed agent - or assignee).\r\
        \n\r\nUsage\r\nThe FIToFIPaymentCancellationRequest message must be answered\
        \ with a:\r\n- ResolutionOfInvestigation message with a positive final outcome\
        \ when the case assignee can perform the requested cancellation;\r\n- ResolutionOfInvestigation\
        \ message with a negative final outcome when the case assignee may perform\
        \ the requested cancellation but fails to do so (too late, irrevocable instruction);\r\
        \n- RejectInvestigation message when the case assignee is unable or not authorised\
        \ to perform the requested cancellation;\r\n- NotificationOfCaseAssignment\
        \ message to indicate whether the case assignee will take on the case himself\
        \ or reassign the case to a subsequent party in the payment processing chain.\r\
        \nA FIToFIPaymentCancellationRequest message concerns one and only one original\
        \ payment instruction at a time.\r\nWhen a case assignee successfully performs\
        \ a cancellation, it must return the corresponding funds to the case assigner.\
        \ It may provide some details about the return in the ResolutionOfInvestigation\
        \ message.\r\nThe processing of a FIToFIPaymentCancellationRequest message\
        \ case may lead to a DebitAuthorisationRequest message sent to the creditor\
        \ by its account servicing institution.\r\nThe FIToFIPaymentCancellationRequest\
        \ message may be used to escalate a case after an unsuccessful request to\
        \ modify the payment. In this scenario, the case identification remains the\
        \ same as in the original FIToFIPaymentCancellationRequest message and the\
        \ element ReopenCaseIndication is set to 'Yes' or 'true'.\r\nThe FIToFIPaymentCancellationRequest\
        \ message has the following main characteristics: the case creator assigns\
        \ a unique case identification and the reason code for the cancellation request.\
        \ This information will be passed unchanged to all subsequent case assignee(s).\
        \ \r\nFor the FIToFIPaymentCancellationRequest message the case has been made\
        \ optional, as the message might be used outside of a case management environment\
        \ where the case identification is not relevant.\r\nMoreover, the case identification\
        \ may be present at different levels:\r\n- One unique case is defined per\
        \ cancellation request message: If multiple underlying groups or transactions\
        \ are present in the message and the case assignee has already forwarded the\
        \ transaction for which the cancellation is requested, the case cannot be\
        \ forwarded to the next party in the chain (see rule on uniqueness of the\
        \ case) and the case creator will have to issue individual cancellation requests\
        \ for each underlying individual transaction. In response to this cancellation\
        \ request, the case must also be present at the message level in the Resolution\
        \ of Investigation message;\r\n- One case per original group or transaction\
        \ present in the cancellation request: For each group or transaction, a unique\
        \ case has been assigned. This means, when a payment instruction has already\
        \ been forwarded by the case assignee, the cancellation request may be forwarded\
        \ to next party in the payment chain, with the unique case assigned to the\
        \ transaction. When the group can only be cancelled partially, new cancellation\
        \ requests need however to be issued for the individual transactions within\
        \ the group for which the cancellation request has not been successful. In\
        \ response to this cancellation request, the case must be present in the cancellation\
        \ details identifying the original group or transaction in the Resolution\
        \ of Investigation message;\r\n- No case used in cancellation request message.\r\
        \nCancellation of a cover payment:\nThe cancellation of a payment instruction\
        \ for which cover is provided by a separate instruction always results in\
        \ the cancellation of the whole transaction, including the cover. The case\
        \ assignee performing the cancellation must initiate the return of funds to\
        \ the case creator. The case assigner must not request the cancellation of\
        \ the cover separately.\r\nCancellation request initiators:\nThe cancellation\
        \ of a payment instruction can be initiated by either the debtor/creditor\
        \ or any subsequent agent in the payment instruction processing chain."
FIToFIPaymentReversalV09:
  required:
    - grpHdr
  type: object
  properties:
    grpHdr:
      $ref: '#/GroupHeader89'
    orgnlGrpInf:
      $ref: '#/OriginalGroupHeader16'
    txInf:
