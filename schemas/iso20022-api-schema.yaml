  description: "Scope\r\nThe FinancialInstitutionToFinancialInstitutionPaymentReversal message is sent by an agent to the next party in the payment chain. It is used to reverse a payment previously executed.\r\nUsage\r\nThe FIToFIPaymentReversal message is exchanged between agents to reverse a payment message that has been settled. The result will be a credit on the debtor account (when the reversed payment was a direct debit) or a debit on the creditor account (when the reversed payment was a credit transfer).\r\nThe FIToFIPaymentReversal message may or may not be the follow-up of a payment message.\r\nThe FIToFIPaymentReversal message refers to the original payment message by means of references only or by means of references and a set of elements from the original instruction.\r\nThe FIToFIPaymentReversal message can be used in domestic and cross-border scenarios."
FIToFIPaymentStatusReportV10:
  required:
    - grpHdr
  type: object
  properties:
    grpHdr:
      $ref: '#/GroupHeader91'
    orgnlGrpInfAndSts:
      type: array
      xml:
        name: OrgnlGrpInfAndSts
      items:
        $ref: '#/OriginalGroupHeader17'
    txInfAndSts:
      type: array
      xml:
