RequestToModifyPaymentV06:
  required:
    - assgnmt
    - mod
    - undrlyg
  type: object
  properties:
    assgnmt:
      $ref: '#/CaseAssignment5'
    get_case:
      $ref: '#/Case5'
    undrlyg:
      $ref: '#/UnderlyingTransaction5Choice'
    mod:
      $ref: '#/RequestedModification8'
    instrForAssgne:
      $ref: '#/InstructionForAssignee1'
    splmtryData:
      type: array
      xml:
        name: SplmtryData
      items:
        $ref: '#/SupplementaryData1'
    case:
      $ref: '#/Case5'
  description: "Scope\r\nThe RequestToModifyPayment message is sent by a case creator/case assigner\
        \ to a case assignee.\r\nThis message is used to request the modification of characteristics\
        \ of an original payment instruction.\r\nUsage\r\nThe RequestToModifyPayment message must be \
        \ answered with a:\r\n- ResolutionOfInvestigation message with a positive final outcome when \
        \ the case assignee can perform the requested modification;\r\n- ResolutionOfInvestigation \
        \ message with a negative final outcome when the case assignee may perform the requested\
        \ modification but fails to do so (too late, irrevocable instruction, one requested element\
        \ cannot be modified);\r\n- RejectCaseAssignment message when the case assignee is unable or\
        \ not authorised to perform the requested modification;\r\n- NotificationOfCaseAssignment\
        \ message to indicate whether the case assignee will take on the case himself or reassign the\
        \ case to a subsequent party in the payment processing chain.\r\nThe RequestToModifyPayment\
        \ message covers one and only one original instruction at a time. If several original payment\
        \ instructions need to be modified, then multiple RequestToModifyPayment messages must be\
        \ sent.\r\nThe RequestToModifyPayment message can be sent to request the modification of one\
        \ or several elements of the original payment instruction. If many elements need to be\
        \ modified, it is recommended to cancel the original payment instruction and initiate a new\
        \ one.\r\nThe RequestToModifyPayment must be processed on an all or nothing basis. If one of\
        \ the elements to be modified cannot be altered, the assignment must be rejected in full by\
        \ means of a negative ResolutionOfInvestigation message. (See section on\
        \ ResolutionOfInvestigation for more details).\r\nThe RequestToModifyPayment message must\
        \ never be sent to request the modification of the currency of the original payment\
        \ instruction. If the currency is wrong, use a CustomerPaymentCancellationRequest or a\
        \ FIToFIPaymentCancellationRequest message to cancel it and issue and a new payment\
        \ instruction.\r\nThe RequestToModifyPayment message may be forwarded to subsequent case\
        \ assignee(s).\r\nWhen a RequestToModifyPayment message is used to decrease the amount of\
        \ the original payment instruction, the modification will trigger a return of funds from\
        \ the case assignee to the case creator. The assignee may indicate, within the\
        \ ResolutionOfInvestigation message, the amount to be returned, the date it is or will be\
        \ returned and the channel through which the return will be done.\r\nThe RequestToModifyPayment\
        \ message must never be sent to request the increase of the amount of the original payment\
        \ instruction. To increase the amount in a payment, the debtor can do one of the\
        \ following:\r\n- Cancel the first payment using a CustomerPaymentCancellationRequest or a\
        \ FIToFIPaymentCancellationRequest message and make a new payment with a higher and correct\
        \ amount;\r\n- Simply send a second payment with the supplementary amount.\r\nDepending on\
        \ the requested modification(s) and the processing stage of the original payment\
        \ instruction, the processing of a request to modify payment case may end with one of the\
        \ following:\r\n- an AdditionalPaymentInformation message sent to the creditor of the original\
        \ payment instruction;\r\n- a DebitAuthorisationRequest message sent to the creditor of the\
        \ original payment instruction;\r\n- a CustomerPaymentCancellationRequest or a\
        \ FIToFIPaymentCancellationRequest message sent to a subsequent case assignee.\r\nThe\
        \ RequestToModifyPayment message can be sent to correct characteristics of an original\
        \ payment instruction following receipt of an UnableToApply message. In this scenario, the\
        \ case identification will remain the same.\r\nThe RequestToModifyPayment message has the\
        \ following main characteristics:\r\nThe case creator assigns a unique case\
        \ identification. This information will be passed unchanged to all subsequent case\
        \ assignee(s).\r\nLowering the amount of an original payment instruction for which cover\
        \ is provided by a separate instruction will systematically mean the modification of the\
        \ whole transaction, including the cover. The case assignee performing the amount modification\
        \ must initiate the return of funds in excess to the case creator.\r\nThe modification of the\
        \ agent's or agents' information on an original payment instruction for which cover is provided\
        \ by a separate instruction will systematically mean the whole transaction is modified, that is\
        \ the cover is executed through the agent(s) mentioned in the RequestToModifyPayment message.\
        \ The cover payment must not be modified separately.\r\nThe modification of a payment instruction\
        \ can be initiated by either the debtor or any subsequent agent in the payment processing chain.\
        \ \r\nThe case creator provides the information to be modified in line with agreements made with\
        \ the case assignee. If the case assignee needs in turn to assign the case to a subsequent case\
        \ assignee, the requested modification(s) must be in line with the agreement made with the next\
        \ case assignee and a NotificationOfCaseAssignment message must be sent to the case assigner.\
        \ Otherwise, the request to modify payment case must be rejected (by means of a negative \
        \ ResolutionOfInvestigation message)."
