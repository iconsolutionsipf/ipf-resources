ClaimNonReceiptV07:
  required:
    - assgnmt
    - undrlyg
  type: object
  properties:
    assgnmt:
      $ref: '#/CaseAssignment5'
    get_case:
      $ref: '#/Case5'
    undrlyg:
      $ref: '#/UnderlyingTransaction5Choice'
    coverDtls:
      $ref: '#/MissingCover4'
    instrForAssgne:
      $ref: '#/InstructionForAssignee1'
    splmtryData:
      type: array
      xml:
        name: SplmtryData
      items:
        $ref: '#/SupplementaryData1'
    case:
      $ref: '#/Case5'
  description: "Scope\r\nThe ClaimNonReceipt message is sent by a case creator/case assigner\
        \ to a case assignee.\r\nThis message is used to initiate an investigation for missing\
        \ funds at the creditor (missing credit entry to its account) or at an agent along the\
        \ processing chain (missing cover for a received payment instruction).\r\nUsage\r\nThe\
        \ claim non receipt case occurs in two situations: \r\n- The creditor is expecting funds\
        \ from a particular debtor and cannot find the corresponding credit entry on its account.\
        \ In this situation, it is understood that the creditor will contact its debtor, and that\
        \ the debtor will trigger the claim non receipt case on its behalf. A workflow where the\
        \ creditor directly addresses a ClaimNonReceipt message to its account servicing institution\
        \ is not retained;\r\n- An agent in the processing chain cannot find a cover payment\
        \ corresponding to a received payment instruction. In this situation, the agent may directly\
        \ trigger the investigation by sending a ClaimNonReceipt message to the sender of the original\
        \ payment instruction.\r\nThe ClaimNonReceipt message covers one and only one payment\
        \ instruction at a time. If several expected payment instructions/cover instructions are found\
        \ missing, then multiple ClaimNonReceipt messages must be sent.\r\nDepending on the result of\
        \ the investigation by a case assignee (incorrect routing, errors/omissions when processing\
        \ the instruction or even the absence of an error) and the stage at which the payment\
        \ instruction is being process, the claim non receipt case may lead to \
        \ a: \r\n- CustomerPaymentCancellationRequest or FIToFIPaymentCancellationRequest message,\
        \ sent to the subsequent agent in the payment processing chain, if the original payment\
        \ instruction has been incorrectly routed through the chain of agents. (This also implies\
        \ that a new, corrected, payment instruction is issued);\r\n- RequestToModifyPayment message\
        \ , sent to the subsequent agent in the payment processing chain, if a truncation or omission\
        \ has occurred during the processing of the original payment instruction.\r\nIf the above\
        \ situations occur, the assignee wanting to request a payment cancellation or payment\
        \ modification should first send out a ResolutionOfInvestigation with a confirmation status\
        \ that indicates that either cancellation (CWFW) modification (MWFW) or unable to apply\
        \ (UWFW) will follow. (See section on ResolutionOfInvestigation for more details).\r\nIn the\
        \ cover is missing, the case assignee may also simply issue the omitted cover payment or when\
        \ the initial cover information was incorrect, update the cover (through modification and/or\
        \ cancellation as required) with the correction information provided in the ClaimNonReceipt\
        \ message. The case assignee will issue a ResolutionOfInvestigation message with the\
        \ CorrectionTransaction element mentioning the references of the cover payment.\r\nThe\
        \ ClaimNonReceipt message may be forwarded to subsequent case assignees.\r\nThe ClaimNonReceipt\
        \ message has the following main characteristics: \r\n- Case identification: The case creator\
        \ assigns a unique case identification. This information will be passed unchanged to\
        \ subsequent case assignee(s);\r\n- Underlying payment: The case creator refers to the\
        \ underlying payment instruction for the unambiguous identification of the payment instruction.\
        \ This identification needs to be updated by the subsequent case assigner(s) in order to match\
        \ the one used with their case assignee(s);\r\n- Missing cover indicator: The\
        \ MissingCoverIndicator element distinguishes between a missing cover situation (when set\
        \ to YES - true) or a missing funds situation (when set to NO - false);\r\n- CoverCorrection:\
        \ The CoverCorrection element allows the case assigner to provide corrected cover information,\
        \ when these are incorrect in the underlying payment instruction for which the cover is issued."
