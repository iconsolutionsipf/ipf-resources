        $ref: '#/CreditTransferTransaction39'
    splmtryData:
      type: array
      xml:
        name: SplmtryData
      items:
        $ref: '#/SupplementaryData1'
  description: "Scope\r\nThe FinancialInstitutionToFinancialInstitutionCustomerCreditTransfer\
        \ message is sent by the debtor agent to the creditor agent, directly or through\
        \ other agents and/or a payment clearing and settlement system. It is used\
        \ to move funds from a debtor account to a creditor.\r\nUsage\r\nThe FIToFICustomerCreditTransfer\
        \ message is exchanged between agents and can contain one or more customer\
        \ credit transfer instructions.\r\nThe FIToFICustomerCreditTransfer message\
        \ does not allow for grouping: a CreditTransferTransactionInformation block\
        \ must be present for each credit transfer transaction.\r\nThe FIToFICustomerCreditTransfer\
        \ message can be used in different ways:\r\n- If the instructing agent and\
        \ the instructed agent wish to use their direct account relationship in the\
        \ currency of the transfer then the message contains both the funds for the\
        \ customer transfer(s) as well as the payment details;\r\n- If the instructing\
        \ agent and the instructed agent have no direct account relationship in the\
        \ currency of the transfer, or do not wish to use their account relationship,\
        \ then other (reimbursement) agents will be involved to cover for the customer\
        \ transfer(s). The FIToFICustomerCreditTransfer contains only the payment\
        \ details and the instructing agent must cover the customer transfer by sending\
        \ a FinancialInstitutionCreditTransfer to a reimbursement agent. This payment\
        \ method is called the Cover method;\r\n- If more than two financial institutions\
        \ are involved in the payment chain and if the FIToFICustomerCreditTransfer\
        \ is sent from one financial institution to the next financial institution\
        \ in the payment chain, then the payment method is called the Serial method.\r\
        \nThe FIToFICustomerCreditTransfer message can be used in domestic and cross-border\
        \ scenarios."
FIToFICustomerDirectDebitV08:
